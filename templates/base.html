<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Candy Dash{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Tailwind CSS (REQUIRED for existing templates) -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- App CSS (theme + components) -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/app.css') }}"
        />

        <!-- Alpine.js -->
        <script
            defer
            src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>

        <!-- HTMX -->
        <script defer src="https://unpkg.com/htmx.org@1.9.12"></script>

        <!-- App JS -->
        <script
            defer
            src="{{ url_for('static', filename='js/app.js') }}"
        ></script>
    </head>

    <body class="bg-app-bg text-app-text">
        <div class="app-shell">
            {% include "partials/nav.html" %}

            <main class="app-main">{% block content %}{% endblock %}</main>
        </div>
    </body>
</html>
