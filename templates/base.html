<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Candy Dash{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Tailwind CSS (compiled, production) -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/tailwind.css') }}"
        />

        <!-- App CSS (theme + components, overrides Tailwind) -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/app.css') }}"
        />

        <!-- Prevent Alpine FOUC -->
        <style>
            [x-cloak] {
                display: none !important;
            }
        </style>

        <!-- Alpine.js (local, production) -->
        <script
            defer
            src="{{ url_for('static', filename='vendor/alpine.min.js') }}"
        ></script>

        <!-- HTMX (local, production) -->
        <script
            defer
            src="{{ url_for('static', filename='vendor/htmx.min.js') }}"
        ></script>

        <!-- App JS -->
        <script
            defer
            src="{{ url_for('static', filename='js/app.js') }}"
        ></script>
    </head>

    <body class="bg-app-bg text-app-text">
        <div class="app-shell" x-cloak>
            {% include "partials/nav.html" %}
            <main class="app-main">{% block content %}{% endblock %}</main>
        </div>
    </body>
</html>
