{% extends "base.html" %} {% block title %}Balances - Candy Dash{% endblock %}
{% block content %}
<script>
    const customers = {{ customers | tojson }};
</script>

<div class="max-w-7xl mx-auto space-y-10" x-data="balancesApp">
    <!-- Header -->
    <header class="flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold mb-1">Balances</h1>
            <p class="text-gray-400">Outstanding customer balances</p>
        </div>
    </header>

    <!-- Table -->
    <section class="theme-card overflow-hidden">
        <div class="p-6 border-b border-gray-800 flex justify-between">
            <h2 class="text-xl font-semibold">Customer Balances</h2>
            <input
                type="search"
                placeholder="Search customersâ€¦"
                class="theme-input max-w-sm"
                x-model="searchTerm"
            />
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-800 text-sm">
                <thead class="bg-gray-900/70">
                    <tr>
                        <th
                            class="theme-table-th cursor-pointer"
                            @click="sortBy('name')"
                        >
                            Name
                        </th>
                        <th class="theme-table-th hidden md:table-cell">
                            Contact
                        </th>
                        <th
                            class="theme-table-th cursor-pointer text-right"
                            @click="sortBy('balance')"
                        >
                            Balance
                        </th>
                        <th class="theme-table-th text-right">Actions</th>
                    </tr>
                </thead>

                <tbody class="divide-y divide-gray-800">
                    <template x-for="c in filteredCustomers" :key="c.id">
                        <tr x-show="c.balance > 0">
                            <td class="theme-table-td font-medium">
                                <span x-text="c.name"></span>
                            </td>

                            <td
                                class="theme-table-td hidden md:table-cell text-sm text-gray-400"
                            >
                                <span x-text="c.phone || c.email || '-'"></span>
                            </td>

                            <td
                                class="theme-table-td text-right font-semibold"
                                :class="balanceClass(c.balance)"
                                x-text="'$' + c.balance.toFixed(2)"
                            ></td>

                            <td class="theme-table-td text-right">
                                <a
                                    :href="`/balances/pay/${c.id}`"
                                    class="theme-btn-primary text-xs px-4 py-2"
                                >
                                    Record Payment
                                </a>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>

            <p
                x-show="filteredCustomers.filter(c => c.balance > 0).length === 0"
                class="py-16 text-center text-gray-500"
            >
                No outstanding balances.
            </p>
        </div>
    </section>
</div>

<script>
    document.addEventListener("alpine:init", () => {
        Alpine.data("balancesApp", () => ({
            searchTerm: "",
            sortKey: "balance",
            sortDir: "desc",

            sortBy(key) {
                if (this.sortKey === key) {
                    this.sortDir = this.sortDir === "asc" ? "desc" : "asc";
                } else {
                    this.sortKey = key;
                    this.sortDir = "asc";
                }
            },

            get filteredCustomers() {
                const t = this.searchTerm.toLowerCase();

                let rows = !t
                    ? customers
                    : customers.filter((c) =>
                          [c.name, c.phone, c.email]
                              .filter(Boolean)
                              .some((v) => v.toLowerCase().includes(t)),
                      );

                return [...rows].sort((a, b) => {
                    let A = a[this.sortKey] ?? 0;
                    let B = b[this.sortKey] ?? 0;

                    if (typeof A === "string") A = A.toLowerCase();
                    if (typeof B === "string") B = B.toLowerCase();

                    if (A < B) return this.sortDir === "asc" ? -1 : 1;
                    if (A > B) return this.sortDir === "asc" ? 1 : -1;
                    return 0;
                });
            },

            balanceClass(balance) {
                if (balance < 20) return "text-yellow-300";
                if (balance < 100) return "text-orange-400";
                return "theme-text-danger";
            },
        }));
    });
</script>
{% endblock %}
